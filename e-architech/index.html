<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- font awesome link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- font failmy add -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />

		<!-- link the styles file -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- main content or main page -->
		<main>
			<div class="container">
				<!-- nav-bar section -->
				<nav>
					<div class="nav-container">
						<!-- logo -->

						<div class="nav-container-item">
							<div class="log-container">
								<a href="#"
									><img
										src="asset/nav-image/logo (1).png"
										height="150px"
										alt="logo"
								/></a>
							</div>

							<!-- content section -->

							<div class="content-container">
								<ul class="content-item">
									<li class="item-main">
										<a href="#">Home</a>
									</li>
									<li class="item-main">
										<a href="#">Studio</a>
									</li>
									<li class="item-main">
										<a href="#">Services</a>
									</li>
									<li class="item-main">
										<a href="#">Contact</a>
									</li>
									<li class="item-main">
										<a href="#">FAQ`s</a>
									</li>
								</ul>
							</div>

							<!-- btn section and toggle section -->

							<div class="togle-container">
								<button class="btn"><a href="#">Let's talk</a></button>

								<a href="#" id="toggle-btn"
									><img src="asset/nav-image/hamburger (1).png" alt="banner"
								/></a>
							</div>
						</div>

						<!-- Togggle text -->

						<div class="toggle" id="toggle-menu">
							<div class="toggle-container">
								<ul class="toggle-content-item">
									<li class="item">
										<a href="#">Home</a>
									</li>
									<li class="item">
										<a href="#">Studio</a>
									</li>
									<li class="item">
										<a href="#">Services</a>
									</li>
									<li class="item">
										<a href="#">Contact</a>
									</li>
									<li class="item">
										<a href="#">FAQ`s</a>
									</li>
									<button class="btn"><a href="#">Let's talk</a></button>
								</ul>
							</div>
						</div>
					</div>
				</nav>

				<!-- section - 1 -->
				<section>
					<div class="hero-container intro" id="hero">
						<!-- text-1 -->
						<div class="heading_1">
							Unveiling <br />
							Architectural <br />
							Mastery
						</div>
						<!-- text-2 -->
						<div class="description_1">
							<p>
								Our architects breathe life into dreams, creating environments
								where innovation meets tradition, and spaces transcend mere
								structures
							</p>
						</div>
						<!-- text-3 -->
						<div class="project">
							<div class="hero_small_section">
								<img src="./asset/small-image/2 (1).jpg" alt="" />
							</div>
							<div class="hero_small_section">
								<img src="./asset//small-image/3 (1).jpg" alt="" />
							</div>
						</div>

						<!-- text-4 -->
						<div class="btn-project">
							<p>View Project</p>
							<i class="fa-solid fa-arrow-right"></i>
						</div>
					</div>
				</section>
			</div>
		</main>

		<!-- Add the script files -->
		<script src="app.js"></script>
	</body>
</html>
